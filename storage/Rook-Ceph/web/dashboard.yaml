apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ceph-dashboard
  annotations: 
    kubernetes.io/ingress.class: traefik-lan
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ceph.nite.name`)
      kind: Rule
#      middlewares:
#        - name: traefik-dashboard-basicauth
#          namespace: traefik
      services:
        - name: rook-ceph-mgr-dashboard
          port: 7000
  tls:
    secretName: ceph-dashboard-tls