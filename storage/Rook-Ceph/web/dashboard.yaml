apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ceph-dashboard-cert
spec:
  secretName: ceph-dashboard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "ceph.nite.name"
  dnsNames:
  - "ceph.nite.name"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ceph-dashboard
  annotations: 
    external-dns.alpha.kubernetes.io/target: tflan.nite.name
    kubernetes.io/ingress.class: traefik-lan
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ceph.nite.name`)
      kind: Rule
#      middlewares:
#        - name: traefik-dashboard-basicauth
#          namespace: traefik
      services:
        - name: rook-ceph-mgr-dashboard
          port: 7000
  tls:
    secretName: ceph-dashboard-tls