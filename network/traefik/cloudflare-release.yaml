---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-cloudflare
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: ">=37.1.0 <=38.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik-repo
        namespace: traefik
      interval: 1m
  values:
    providers:
      kubernetesCRD:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespaces: true
        ingressClass: traefik-cloudflare
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
    ports:
      web:
        port: 80
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 443
    api:
      dashboard: true
      insecure: true
    gateway:
      listeners:
        web:
          port: 80
          protocol: HTTP
          namespacePolicy:
            from: All
        websecure:
          port: 443
          protocol: HTTPS
          namespacePolicy:
            from: All
          mode: Terminate
          certificateRefs:
            - kind: Secret
              name: traefik-selfsigned-tls
              group: ""
    service:
      enabled: true
      type: LoadBalancer
      annotations: { external-dns.alpha.kubernetes.io/hostname: "cflan.nite.name" }
      labels: { color: "green" }