---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-lan
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: ">=3.5 <=3.6"
      sourceRef:
        kind: HelmRepository
        name: traefik-repo
        namespace: traefik
      interval: 1m
  values:
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host('tflan.nite.name')
        entryPoints:
          - web
    providers:
      kubernetesCRD:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespaces: true
        ingressClass: traefik-external
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false
    service:
      enabled: true
      type: LoadBalancer
      annotations: {}
      labels: { color: green }