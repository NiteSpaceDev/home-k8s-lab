apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-dashboard-lan-cert
spec:
  secretName: traefik-dashboard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "tfdash.nite.name"
  dnsNames:
  - "tfdash.nite.name"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  annotations: 
    external-dns.alpha.kubernetes.io/hostname: tfdash.nite.name
    kubernetes.io/ingress.class: traefik-lan
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`tfdash.nite.name`)
      kind: Rule
#      middlewares:
#        - name: traefik-dashboard-basicauth
#          namespace: traefik
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-dashboard-tls