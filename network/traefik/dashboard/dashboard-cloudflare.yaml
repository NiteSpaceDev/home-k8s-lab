---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-cloudflare-dashboard-cert
spec:
  secretName: traefik-dashboard-cloudflare-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "cfdash.nite.name"
  dnsNames:
  - "cfdash.nite.name"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-cloudflare-dashboard
  annotations: 
    kubernetes.io/ingress.class: traefik-cloudflare
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`cfdash.nite.name`)
      kind: Rule
#      middlewares:
#        - name: traefik-dashboard-basicauth
#          namespace: traefik
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-dashboard-cloudflare-tls