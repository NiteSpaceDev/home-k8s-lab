---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dns-cloudflare
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: ">=1.17.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: traefik
      interval: 1m
  values:
    domainFilters:
      - nitehawk.me
    sources:
      - service
      - ingress
      - traefik-proxy
    policy: sync
    provider:
      name: cloudflare
    extraArgs:
      - --cloudflare-proxied
      - --traefik-disable-legacy
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-token-secret
            key: apiKey 